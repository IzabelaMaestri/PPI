<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="description"
         content="Clinica de Estetica Muito Além do Olhar...">
      <title>Projeto PPI - Cadastro Paciente</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>

      <header>
        <h1>Muito Além do Olhar </h1>         
      </header>

      <nav>
         <ul>
            <li>
               <h1>Novo Funcionário</h1>
            </li>
            <li>
               <h1>Novo Paciente</h1>
            </li>
            <li>
               <h1>Listar Funcionários</h1>
            <li>
               <h1>Listar Endereços</h1>
            </li>
            <li>
               <h1>Listar Agendamentos</h1>
            </li>
            <li>
               <h1>Listar meus Agendamentos</h1>
            </li>
         </ul>
      </nav>

      <main>  
         <form action="Paciente.php" method="post" enctype="multipart/form-data">
            <fieldset>
               <legend>
                  <h2>Cadastro Paciente</h2>
               </legend>

               <div>
                  <label for="nome">Nome:</label>
                  <input type="text" name="nomeDadosPessoais" id="nome"
                     minlength="2" maxlength="50" autofocus
                     placeholder="Informe seu nome completo"
                     required>
                  <span></span>
               </div>

               <fieldset>
                  <legend>Sexo</legend>
                  <div>
                     <input type="radio" name="sexoDadosPessoais"
                        id="feminino" value="feminino">
                     <label for="feminino">Feminino</label>
                  </div>
                  <div>
                     <input type="radio" name="sexoDadosPessoais"
                        id="masculino" value="masculino">
                     <label for="masculino">Masculino</label>
                  </div>
                  <div>
                     <input type="radio" name="sexoDadosPessoais"
                        id="outro" value="outro">
                     <label for="outro">Outro</label>
                  </div>
               </fieldset>

               <div>
                  <!-- Preciso corrigir pattern email-->
                  <label for="email">E-mail:</label>
                  <input type="email" name="emailDadosPessoais"
                     id="email"
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                     required>
                  <span></span>
               </div>

               <div>
                  <!--Fazer pattern para telefone-->
                  <label for="telefone">Telefone:</label>
                  <input type="tel" name="telefoneDadosPessoais"
                     id="telefone"
                     required>
                  <span></span>
               </div>

               <div>
                  <label for="cep">CEP:</label>
                  <input type="text" name="cepEnderecoEntrega" id="cep"
                     required>
               </div>

               <div>
                  <label for="logradouro">Tipo de Logradouro:</label>
                  <select name="tipoLogEnderecoEntrega" id="logradouro"
                     required>
                     <option value selected>Selecione</option>
                     <option value="rua">Rua</option>
                     <option value="av">Avenida</option>
                     <option value="al">Alameda/option>
                        <option value="pr">Praça</option>
                        <option value="OUTROS">Outros</option>
                     </select>
                  </div>

                  <div>
                     <label for="cidade">Cidade:</label>
                     <input type="text" name="cidadeEnderecoEntrega"
                        id="cidade"
                        required>
                  </div>

                  <div>
                     <label for="estado">Estado:</label>
                     <select name="estadoEnderecoEntrega" id="estado"
                        required>
                        <option value selected>Selecione</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="OUTROS">Outros</option>
                     </select>
                  </div>

                  <!--Falta Peso, altura e tipo sanguíneo-->
            </fieldset>
         </form>       
      </main>

      <footer>
         <address>
            
         </address>
      </footer>

   </body>
</html>
