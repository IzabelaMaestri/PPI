<html lang="pt-BR">

      <link rel="stylesheet" href="style.css">

   <body>

      <header>
        <h1>Muito Além do Olhar </h1>         
      </header>

      <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>

            <li><a href="novoEndereco.html">Cadastro de Endereço</a></li>
            <li><a href="login.html">Login</a></li>
         </ul>
      </nav>

      <main>     
        <form action="cadastroNovo.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>
                    <h2>Cadastro</h2>
                </legend>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" name="cepEnderecoEntrega" id="cep" required>
                </div>

                <div>
                    <label for="logradouro">Tipo de Logradouro:</label>
                    <select name="tipoLogEnderecoEntrega" id="logradouro" required>
                        <option value selected>Selecione</option>
                        <option value="rua">Rua</option>
                        <option value="av">Avenida</option>
                        <option value="al">Alameda</option>
                        <option value="pr">Praça</option>
                        <option value="OUTROS">Outros</option>
                    </select>
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidadeEnderecoEntrega" id="cidade" required>
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <select name="estadoEnderecoEntrega" id="estado" required>
                        <option value selected>Selecione</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="OUTROS">Outros</option>
                    </select>
                </div>
            </fieldset>

            <button>Enviar</button>
            <input type="reset" value="Limpar">
        </form>    
      </main>

      <footer>
         <address>
            
         </address>
      </footer>

   </body>
</html>
