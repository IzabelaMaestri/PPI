<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="description"
         content="Clinica de Estetica Muito Além do Olhar...">
      <title>Projeto PPI - Agendamento</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>

      <header>
        <h1>Muito Além do Olhar </h1>         
      </header>

      <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="agendamento.html">Agendamentos</a></li>
            <li><a href="novoEndereco.html">Cadastro de Endereço</a></li>
            <li><a href="login.html">Login</a></li>
         </ul>
      </nav>

      <main>
         <form action="agendamento.php" method="post" enctype="multipart/form-data">
            <fieldset>

               <legend>
                  <h2>Agendamento de consulta</h2>
               </legend>

               <div>
                  <label for="especialidade">Especialidade médica:</label>
                  <select name="tipoEspecialidade" id="especialidade" required>
                     <option value="" selected>Selecione</option>
                     
                  </select>
               </div>

               <div>
                  <label for="nomeMedico">Médico:</label>
                  <select name="tipoNomeMedico" id="nomeMedico" required>
                     <option value="" selected>Selecione</option>
                     
                  </select>
               </div>

               <div>
                  <label for="dataConsulta">Data:</label>
                  <input type="date" name="dataDisponivelConsulta" id="dataConsulta">
               </div>

               <div>
                  <label for="horarioConsulta">Horario:</label>
                  <select name="tipoHoraConsulta" id="horarioConsulta" required>
                     <option value="" selected>Selecione</option>
                     
                  </select>
               </div>

            </fieldset>

            <fieldset>

               <legend>
                  <h2>Dados Pessoais</h2>
               </legend>

               <div>
                  <label for="nome">Nome:</label>
                  <input type="text" name="nomeDadosPessoais" id="nome" minlength="2" maxlength="50" autofocus
                     placeholder="Informe seu nome completo"
                     required>
               </div>

               <div>
                  <label for="email">E-mail:</label>
                  <input type="email" name="emailDadosPessoais" id="email" required>
               </div>

               <fieldset>
                  <legend>Sexo</legend>
                  <div>
                     <input type="radio" name="sexoDadosPessoais"
                        id="feminino" value="feminino">
                     <label for="feminino">Feminino</label>
                  </div>
                  <div>
                     <input type="radio" name="sexoDadosPessoais"
                        id="masculino" value="masculino">
                     <label for="masculino">Masculino</label>
                  </div>
                  <div>
                     <input type="radio" name="sexoDadosPessoais"
                        id="outro" value="outro">
                     <label for="outro">Outro</label>
                  </div>
               </fieldset>

            </fieldset>
         </form>         
      </main>

      <footer>
         <address>
            
         </address>
      </footer>

   </body>
</html>
