<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Ex3 trabalho8</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <div class="interesse">
                <label for="interesse">Interesse:</label>
                <input type="text" id="interesse" name="interesse">
            </div>

            <ol>
            </ol>

        </main>

        <script>
        window.onload = function () { //carrega e executa a função anônima
            const campoInteresse = document.querySelector("#interesse"); //a constante se refere ao id interesse
            campoInteresse.addEventListener("keyup",e =>{
                if(e.key == "Enter") // escreve o interesse e presiona a tecla enter
                adicionaInteresse(); // adiciona Interesse
            });
        }

        function adicionaInteresse(){
            const campoInteresse = document.querySelector("#interesse"); //a constante se refere ao id interesse
            const listaInteresse = document.querySelector("ol"); //a constante se refere ao elemento ol
            const novoLi = document.createElement("li"); //cria um novo li
            const novoSpan = document.createElement("span"); //cria um novo span
            const novoBotao = document.createElement("button"); //cria um novo botão

            novoSpan.textContent = campoInteresse.value; //span recebe o valor digitado
            novoBotao.textContent = '❌'; //o novo botão recebe um X

            novoLi.appendChild(novoSpan); //cria um novo elemento span dentro de li
            novoLi.appendChild(novoBotao); //cria um novo botão X
            listaInteresse.appendChild(novoLi); //cria um novo li dentro do ol

            novoBotao.onclick = function (){
                listaInteresse.removeChild(novoLi); //remove o item da lista ao clicar no X 
            }

            campoInteresse.value = ''; //limpa o campo de interesse 
        }
        </script>

    </body>
</html>
